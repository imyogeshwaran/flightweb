<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern Airways - Book Your Flight</title>
    
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
}

header {
    background-color: #d9534f;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

nav{
            background-color: rgb(247, 114, 114);
            width: 100%;
            line-height: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.8;
            margin-bottom: 10px;
            

            
        }
        .logo{
            padding: 30px 30px;
            font-size: 20px;
            letter-spacing: 1px;
            cursor: pointer;
            color: rgb(251, 251, 251);
        }
        .logo:hover{
            color: rgb(255, 255, 255);
            transition: 0.5s;
        }
        ul{
            list-style-type: none;

        }
        nav ul li{
            float: left;
        }
        .item{
            color: white;
            text-decoration: none;
            height: 40px;
            padding: 15px 20px;
            display: inline-block;
            line-height: 40px;
            transition: 0.5s;
            

        }
        .item:hover{
            background-color:rgb(21, 21, 44) ;
            color: rgb(237, 73, 73);

        }
        
            

        
        button:hover{
            background-color: rgb(21, 21, 44);
           
            color: rgb(237, 73, 73);
        }

.booking-form {
    background-image: url(flightlogo2.png.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    color: white;
    padding: 20px;
    text-align: center;
}

.booking-form h2 {
    margin-top: 0;
}

.booking-form form {
    display: inline-block;
    text-align: left;
    background-color: #ababab;
    opacity: 0.8;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

.booking-form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #252786;
}

.booking-form select, 
.booking-form input[type="date"], 
.booking-form input[type="time"], 
.booking-form button {
    padding: 5px;
    margin: 10px 0;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.booking-form button {
    background-color: #ee7571;
    border: none;
    color: white;
    cursor: pointer;
}

.booking-form button:hover {
    background-color: #fa2e27;
}

.trip-type {
    margin-bottom: 20px;
}

.trip-type label {
    margin-right: 15px;
    font-weight: normal;
    color: #252786;
}

#returnDate,
#returnLabel {
    display: inline-block;
    visibility: hidden;
}
#search{
    margin-right: 60px;
    padding: 20px;

}
.search{
    margin-right: 100px;
    border-radius: 30px;
    padding: 20px;

    
}    </style>
    <header>
        <h1 ><img src="flightlogo1.png" alt="Southern Airways" width="30" height="30" >Southern Airways</h1>
        <nav>
            
    
            <ul>
                <li><a href="" class="item">Home </a></li>
                <li><a href="" class="item">Book Now </a></li>
                <li><a href="" class="item">PNR Enquiry</a></li>
                <li><a href="" class="item">Flight Schedule</a></li>
                <li><a href="" class="item">Support </a></li>
                
            </ul>
        
        <form>
        <input type="search" placeholder="   Find your destination" id="search" width="100" height="20px" >
        <button type="submit"  class="search">Go</button>
        </form>
        </nav>
    </header>

    <section class="booking-form">
        <h2>Book your Flights Online</h2>
        <form>
            <div class="trip-type">
                
                <label for="oneWay">
                    <input type="checkbox" id="oneWay" name="tripType" value="One-Way" class="trip" >
                    One-Way
                </label>
                <label for="oneWay">
                    <input type="checkbox" id="oneWay" name="tripType" value="Round-Trip" class="trip" >
                    Round-Trip
                </label>
            </div>

            <label for="from">From:</label>
            <select id="from" name="from" >
                <option value="" disabled selected>Select</option>
                <option value="che">Chennai</option>
                <option value="hyd">Hyderabad</option>
                <option value="blr">Bangalore</option>
                <option value="mum">Mumbai</option>
                <option value="del">Delhi</option>
                <option value="kol">Kolkata</option>
                
                
            </select>

            <label for="to">To:</label>
            <select id="to" name="to">
                <option value="" disabled selected>Select</option>
                <option value="che">Chennai</option>
                <option value="hyd">Hyderabad</option>
                <option value="blr">Bangalore</option>
                <option value="mum">Mumbai</option>
                <option value="del">Delhi</option>
                <option value="kol">Kolkata</option>
                
                
            </select>
            <br>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate">
            <label id="returnLabel" for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate">
            

            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
            

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="" disabled selected>Select</option>
                <option value="fc">First Class</option>
                <option value="bc">Business CLass</option>
                <option value="pec">Premium Economy</option>
                <option value="ec">Economy</option>

            </select>
            <br>

            <label for="passengers">Passengers:</label>
            <select id="passengers" name="passengers">
            <option value="" disabled selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
            <br>

            <button type="submit"><a href="paymentpage.html">Search Flight</a></button>
        </form>
    </section>
</body>
</html>
