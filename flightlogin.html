<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="flightlogo1.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern Airways - Login</title>
    <style>
        body {
            background-image:url(backgroundimg.png);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;

            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container:hover{
            background-color:rgb(249, 168, 168) ;
            transition:0.5s ;
        }
        .login-container {
            opacity: 0.8;
            background-color: rgb(249, 168, 168);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #003366;
            margin-bottom: 1rem;
        }
        .tagline {
            color: #141040;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004c99;
        }
        .forgot-password {
            margin-top: 1rem;
            color: #0066cc;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 2rem;
        }
        .social-login button {
            background-color: #f0f0f0;
            color: #333;
            margin: 0 5px;
        }
        .social-login button:hover {
            background-color: #e0e0e0;
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <h1>Welcome To Southern Airways</h1>
        
    
        <p class="tagline">Your journey begins with a warm welcome</p>
        <form action="flightindex.html">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit"><a href="flightindex.html" target="_blank"></a>Log In</button>
        </form>
        <br>
        <a href="#" class="forgot-password">Forgot password?</a>
        <a href="newuserflight.html" class="sign-up">New user? Sign up</a>
        <div class="social-login">
            <p>Or log in with:</p>
            <button><a href="https://accounts.google.com/servicelogin?hl=en-gb">google</a></button>
            <button><a href="https://m.facebook.com/">Facebook</a></button>
        </div>
    </div>
</body>
</html>
