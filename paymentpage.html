<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern Airways - Payment</title>
    
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    background-image: url(backgroundimg4.jpeg);
}

header {
    background-color: #d9534f;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

nav{
            background-color: rgb(247, 114, 114);
            width: 100%;
            line-height: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.8;
            margin-bottom: 10px;
            

            
        }
        .logo{
            padding: 30px 30px;
            font-size: 20px;
            letter-spacing: 1px;
            cursor: pointer;
            color: rgb(251, 251, 251);
        }
        .logo:hover{
            color: rgb(255, 255, 255);
            transition: 0.5s;
        }
        ul{
            list-style-type: none;

        }
        nav ul li{
            float: left;
        }
        .item{
            color: white;
            text-decoration: none;
            height: 40px;
            padding: 15px 20px;
            display: inline-block;
            line-height: 40px;
            transition: 0.5s;
            

        }
        .item:hover{
            background-color:rgb(21, 21, 44) ;
            color: rgb(237, 73, 73);

        }
        
            

        
        button:hover{
            background-color: rgb(21, 21, 44);
           
            color: rgb(237, 73, 73);
        }
        #search{
        margin-right: 60px;
        padding: 20px;

        }
        .search{
            margin-right: 100px;
            border-radius: 30px;
            padding: 20px;
        }

.payment-form {
    background-image: url();
    background-repeat: no-repeat;
    background-size: cover;
   
    padding: 20px;
    text-align: center;
    margin: 20px auto;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    padding: 10px;
}

.payment-form h2 {
    margin-top: 0;
    margin-bottom: 20px;
}

.payment-form form {
    text-align: left;
}

.payment-form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #000000;
}

.payment-form input[type="text"], 
.payment-form input[type="month"], 
.payment-form textarea {
    padding: 8px;
    margin: 5px 0;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.payment-form textarea {
    height: 80px;
    resize: none;
}

.payment-form button {
    padding: 10px;
    width: 100%;
    background-color: #d9534f;
    border: none;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
    font-size: 16px;
}

.payment-form button:hover {
    background-color: #c9302c;
}

    </style>
    <header>
        <h1 ><img src="flightlogo1.png" alt="Southern Airways" width="30" height="30" >Southern Airways</h1>
        <nav>
            
    
            <ul>
                <li><a href="" class="item">Home </a></li>
                <li><a href="" class="item">Book Now </a></li>
                <li><a href="" class="item">PNR Enquiry</a></li>
                <li><a href="" class="item">Flight Schedule</a></li>
                <li><a href="" class="item">Support </a></li>
                
            </ul>
        
        <form>
        <input type="search" placeholder="   Find your destination" id="search" width="100" height="20px" >
        <button type="submit"  class="search">Go</button>
        </form>
        </nav>
    </header>

    <section class="payment-form">
        <h2>Payment Information</h2>
        <form>
            <label for="cardName">Cardholder's Name:</label>
            <input type="text" id="cardName" name="cardName" placeholder="Enter your name" required>
            
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1121" required>
            
            <label for="expiryDate">Expiry Date:</label>
            <input type="month" id="expiryDate" name="expiryDate">
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
            
            <label for="billingAddress">Billing Address:</label>
            <textarea id="billingAddress" name="billingAddress" placeholder="Enter your billing address" required></textarea>
            
            <label for="paymentAmount">Amount to be Paid:</label>
            <input type="text" id="paymentAmount" name="paymentAmount" value="$500.00" disabled style="background-color: white;">
            
            <button type="submit"><a href="flightinfo.html">Submit Payment</a></button>
        </form>
    </section>
</body>
</html>
